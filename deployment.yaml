apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-springboot-deployment
  labels:
    app: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java-springboot-application
        image: vivekksingh2245/newimg:68
        ports:
        - containerPort: 8080
